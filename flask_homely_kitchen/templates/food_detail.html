<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ food.name }} - Homely Kitchen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>{{ food.name }}</h2>
        <img src="{{ url_for('static', filename='images/' + food.image) }}" alt="{{ food.name }}" class="img-fluid">
        <p class="text-muted">{{ food.location }}</p>
        <p><strong>Price:</strong> ${{ food.price }}</p>
        <p><strong>Description:</strong> {{ food.description }}</p>

        <!-- Order Form -->
        <form action="{{ url_for('order_food', food_id=food.id) }}" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
